<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WASM - Web workers</title>
    <style type="text/css">
        body {
            background: black;
            font-family: Calibri, sans-serif;
            color: white;
        }
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <script src="string.js"></script>
    <script>

        const worker = new Worker('string.worker.js');

        worker.postMessage('Hello');
        worker.addEventListener('message', function (e) {
            console.log(e);
        }, false);

    </script>
</body>
</html>
