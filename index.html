<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReeTracer</title>
    <style type="text/css">
        body {
            background: black;
            text-align: center;
        }
        canvas {
            margin-top: 20%;
            width: 240px;
            height: 180px;
        }
    </style>
</head>
<body>
<canvas id="canvas" class="canvas"></canvas>
<script src="reetracer.js"></script>
<script>
    Module.addOnPostRun(() => {
        const canvas = document.getElementById('canvas');

        // Canvas resizing from http://stackoverflow.com/a/43364730/2142626
        const width = canvas.clientWidth;
        const height = canvas.clientHeight;
        if (canvas.width !== width || canvas.height !== height) {
            canvas.width = width;
            canvas.height = height;
        }

        function test() {
            alert('ok');
        }

        var settings = {
            width: width,
            height: height,
        };

        const reeTracer = new Module.ReeTracer(JSON.stringify(settings));
        window.reeTracer = reeTracer;

        var l = 0;

        function render() {
            //console.time('test_stuff');
            const output = reeTracer.render();
            //console.timeEnd('test_stuff');

            //console.time('canvas put image data');
            const imageData = new ImageData(new Uint8ClampedArray(output), width, height);
            const context = canvas.getContext('2d');
            context.putImageData(imageData, 0, 0);
            //console.timeEnd('canvas put image data');

            if (++l < 20000)
                window.requestAnimationFrame(render);
        }
        render();
    });

    function partRendered()
    {
        console.log(reeTracer);
    }
</script>
</body>
</html>
